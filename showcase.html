    <script>
      // Theme Toggle
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = themeToggle.querySelector("i");
      const body = document.body;

      function applyTheme(theme) {
        if (theme === "dark") {
          body.classList.add("dark-mode");
          themeIcon.classList.remove("fa-moon");
          themeIcon.classList.add("fa-sun");
        } else {
          body.classList.remove("dark-mode");
          themeIcon.classList.remove("fa-sun");
          themeIcon.classList.add("fa-moon");
        }
      }

      function getInitialTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          return savedTheme;
        }
        return window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      let currentTheme = getInitialTheme();
      applyTheme(currentTheme);

      themeToggle.addEventListener("click", () => {
        currentTheme = body.classList.contains("dark-mode") ? "light" : "dark";
        applyTheme(currentTheme);
        localStorage.setItem("theme", currentTheme);
      });

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        const nav = document.querySelector(".nav-container");
        if (window.scrollY > 50) {
          nav.classList.add("nav-scrolled");
        } else {
          nav.classList.remove("nav-scrolled");
        }
      });

      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const closeMenuBtn = document.getElementById("closeMenuBtn");
      const mobileMenuOverlay = document.getElementById("mobileMenuOverlay");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenuOverlay.classList.add("active");
      });

      closeMenuBtn.addEventListener("click", () => {
        mobileMenuOverlay.classList.remove("active");
      });

      document.querySelectorAll(".mobile-nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenuOverlay.classList.remove("active");
        });
      });

      // Carousel functionality
      function setupCarousel(carouselElement) {
        const slides = carouselElement.querySelector(".carousel-slides");
        const slideItems = carouselElement.querySelectorAll(".carousel-slide");
        const slideCount = slideItems.length;
        let currentIndex = 0;
        const isRTL = document.documentElement.dir === "rtl";

        const nextBtn = carouselElement.querySelector(".next");
        const prevBtn = carouselElement.querySelector(".prev");

        function updateSlidePosition() {
          const movePercentage = isRTL
            ? currentIndex * 100
            : -currentIndex * 100;
          slides.style.transform = `translateX(${movePercentage}%)`;
        }

        nextBtn.addEventListener("click", () => {
          currentIndex++;
          if (currentIndex >= slideCount) {
            currentIndex = 0;
          }
          updateSlidePosition();
        });

        prevBtn.addEventListener("click", () => {
          currentIndex--;
          if (currentIndex < 0) {
            currentIndex = slideCount - 1;
          }
          updateSlidePosition();
        });
      }

      document.querySelectorAll(".carousel-container").forEach(setupCarousel);

      // Image Modal Functionality
      const imageModal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const modalCaption = document.getElementById("modalCaption");
      const closeModalBtn = document.querySelector(".close-modal-btn");

      function openImageInModal(imgElement) {
        imageModal.style.display = "flex";
        modalImage.src = imgElement.src;
        modalCaption.textContent = imgElement.alt;
        document.body.style.overflow = "hidden";
      }

      function closeImageModal() {
        imageModal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      document
        .querySelectorAll(".photo-grid-item img, .carousel-slide img")
        .forEach((img) => {
          img.style.cursor = "pointer";
          img.addEventListener("click", () => openImageInModal(img));
        });

      closeModalBtn.addEventListener("click", closeImageModal);
      imageModal.addEventListener("click", (event) => {
        if (event.target === imageModal) closeImageModal();
      });
    </script>
